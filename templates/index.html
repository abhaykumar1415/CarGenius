<ion-view title="{{'APP_NAME' | translate}}">
    <ion-content class="has-header">
        <div class="sweepStakeAdd" ng-click="sweepStakePop_up()">
            <img src="img/a1.png">
            
        </div>

        

        <div class="container home">
            <div class="contentHeader">
                <app-logo></app-logo>
                <div class="titleBlock">
                    <img class="logoText" src="img/logo_text.svg" />
                    <div class="subtitle" translate="SMART"></div>
                    <div class="title" translate="CAR_CARE"></div>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="optionsBlock">
                <div class="list">
                    <a class="item item-avatar item-maintenance" href="#/my-maintenance">
                        <div class="iconBlock">
                            <i class="iconHome myMaintenance"></i>
                        </div>
                        <h2><span translate='MY_MAINTENANCE'></span> <span translate="HOME_SCHEDULE" class='highlight'></span></h2>
                        <p translate="FACTORY_RECOMMENDED_PARTS_SERVICE"></p>
                    </a>
                </div>
                <div class="list">
                    <a class="item item-avatar item-service" href="#/my-service">
                        <div class="iconBlock">
                            <i class="iconHome myService"></i>
                        </div>
                        <h2><span translate='MY'></span> <span translate="SERVICE" class='highlight'></span></h2>
                        <p translate="MAINTENANCE_HISTORY_REMINDERS"></p>
                    </a>
                </div>
                <div class="list">
                    <a class="item item-avatar item-storelocator" href="#/store-locator/select-zip">
                        <div class="iconBlock">
                            <i class="iconHome storeLocator"></i>
                        </div>
                        <h2><span translate='STORE'></span> <span translate="HOME_LOCATOR" class='highlight'></span></h2>
                        <p translate="FIND_A_LOCATION_NEAR_YOU"></p>
                    </a>
                </div>
                <div class="list">
                    <a class="item item-avatar item-offers" href="#/offers">
                        <div class="iconBlock">
                            <i class="iconHome offers"></i>
                        </div>
                        <h2><span translate='GET'></span> <span translate="OFFERS" class='highlight'></span></h2>
                        <p translate="GET_SPECIAL_OFFERS_IN_YOUR_AREA"></p>
                    </a>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
