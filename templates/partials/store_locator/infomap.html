<div id="map_canvas">
    <ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="true" options="options">
        <ui-gmap-marker coords="marker.coords" options="marker.options" events="marker.events" idkey="marker.id">
            <ui-gmap-window>
				<ion-scroll class="mapWindowBox">
					<div>
						{{mapInfo.title}}<br/><br/>
						<!--<img src="https://media.licdn.com/media/p/4/000/135/2f8/2af1288.png" />{{mapInfo.image}}<br/><br/>-->
						<span translate="ADDRESS"></span>: {{mapInfo.address}}<br/>
						<span translate="CITY"></span>: {{mapInfo.city}}<br/>
						<span translate="STATE"></span>: {{mapInfo.state}}<br/>
						<a href="tel:{{mapInfo.phone}}"><span translate="PHONE"></span> {{mapInfo.phone}}<br/></a>
					</div>
				</ion-scroll>
            </ui-gmap-window>
        </ui-gmap-marker>
    </ui-gmap-google-map>
</div>
