<ion-view title="{{'APP_NAME' | translate}}">
    <ion-nav-buttons side="left">
        <a class="button icon icon-left ion-chevron-left button-clear" href="#/my-service/list-reminders/{{mCarInfo.id}}"></a>
    </ion-nav-buttons>
    <ion-nav-buttons side="right" ng-controller="MyServiceAddEditReminderCtrl">
        <a class="button button-clear" ng-click="saveReminder(mReminder, $event);" ng-disabled="fw.addReminderForm.$invalid" translate="SAVE" href="#/"></a>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <div class="container myService">
            <div class="contentHeader">
                <app-logo></app-logo>
                <div class="titleBlock">
                    <div class="title" translate="MY_SERVICE"></div>
					<div class="subtitle" ng-if="isEdit" translate="MY_SERVICE_EDIT_REMINDER"></div>
                    <div class="subtitle" ng-if="!isEdit" translate="MY_SERVICE_ADD_REMINDER"></div>
                </div>
                <div class="clearfix"></div>
            </div>
            <form action="" name="fw.addReminderForm">
                <div class="inputBlock noSign">
                    <label translate="MY_SERVICE_REMINDER_TITLE"></label>
                    <div class="input">
                        <input type="text" class="text-right gray" name="title" capitalize-first ng-model="mReminder.title" required />
                        <span class="dotted"></span>
                    </div>
                    <small class="input-error" ng-class="{'active' : fw.addReminderForm.title.$dirty && fw.addReminderForm.title.$invalid}" translate="FIELD_REQUIRED"></small> 
                </div>
                <div class="inputBlock noSign">
					<label translate="MY_SERVICE_REMINDER_DATE"></label>
                    <div class="input">
                        <input type="hidden" name="date_of_event" class="text-right gray" ng-model="mReminder.date_of_event" required />
						<span class="text-right gray" ng-bind="mReminder.date_of_event | date:'MMMM d, y h:mm a'"></span>
                        <span class="dotted"></span>
                        <small class="input-error" ng-class="{'active' : fw.addReminderForm.date.$dirty && fw.addReminderForm.date.$invalid}" translate="VALIDATION_ENTER_VALID_DATE" ></small> 
                    </div>
					<datetimepicker ng-model="mReminder.date_of_event" data-datetimepicker-config="{ minView: 'day' }"/>
                </div>
                <div class="inputBlock noSign">
                    <label translate="MY_SERVICE_REMINDER_MILEAGE"></label>
                    <div class="input">
                        <input type="number" name="mileage" class="text-right gray" string-to-number ng-model="mReminder.mileage" required />
                        <span class="dotted"></span>
                    </div>
                    <small class="input-error" ng-class="{'active' : fw.addReminderForm.mileage.$dirty && fw.addReminderForm.mileage.$invalid}" translate="FIELD_REQUIRED" ></small> 
                </div>
				<div class="inputBlock noSign textarea">
                    <label translate="MY_SERVICE_HISTORY_DESCRIPTION"></label>
                    <div class="input">
                        <textarea type="text" rows="15" name="title" ng-model="mReminder.description" required ></textarea>
                    </div>
                    <small class="input-error" ng-class="{'active' : fw.addReminderForm.description.$dirty && fw.addReminderForm.description.$invalid}" translate="FIELD_REQUIRED"></small> 
                </div>
            </form>
			<div ng-if="isEdit">
				<a class="button-delete button-full entityDelete" href="#" ng-click="deleteReminder(mReminder.id)" title="Delete" translate="DELETE_REMINDER"></a>
			</div>
        </div>
    </ion-content>
</ion-view>
<footer active-item="myservice"></footer>
