<ion-view title="{{'APP_NAME' | translate}}">
    <ion-nav-buttons side="left">
        <a class="button icon icon-left ion-chevron-left button-clear" href="#/"></a>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <a class="button icon icon-right ion-plus button-clear" ng-if="showAddMessage" href="#/my-service/edit-vehicle/"></a>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <div class="container myService">
            <div class="contentHeader">
                <app-logo></app-logo>
                <div class="titleBlock">
                    <div class="title" translate="MY_SERVICE"></div>
                    <div class="subtitle" translate="SELECT_VEHICLE"></div>
                </div>
                <div class="clearfix"></div>
            </div>
            <h3><span translate='SELECT'></span> <span translate="VEHICLE" class="highlight"></span></h3>
            <div class="borderBlock" ng-if="showAddMessage">
                <p><span translate="TO_ADD_A_VEHICLE_CLICK_THE"></span> <span class="red">"+"</span> <span translate="BUTTON_AT_THE_TOP_RIGHT_OF_THE_SCREEN_YOU_CAN_DO_THIS_EACH_TIME_YOU_WOULD_LIKE_TO_ADD_A_VEHICLE"></span></p>
            </div>
            <div class="inputBlock" ng-repeat="car in cars" >
                <a href="#/my-service/edit-vehicle/{{car.id}}">
                    <label><span ng-bind="car.make.title"></span>, <span ng-bind="car.model.title"></span>, <span ng-bind="car.year.year_number"></span>, <span ng-bind="car.color"></span></label>
                    <div class="input">
                        <span class="dotted"></span>
                    </div>
                </a>
            </div>
        </div>
    </ion-content>
</ion-view>
<footer active-item="myservice"></footer>
